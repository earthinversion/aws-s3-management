{% extends "layout.html" %}
{% block title %}AWS Integration{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12-xs">
      <h3>Bucket List</h3>

      <table class="table table-striped">
        <tr>
          <th>Bucket Name</th>
          <th>Created</th>
          <th></th>
        </tr>

        {% for bucket in buckets %}
        <tr>
          <td>{{ bucket['Name'] }}</td>
          <td>{{ bucket['CreationDate'] | datetimeformat }}</td>
          <td>
            <form class="select-bucket" action="{{ url_for('index') }}" method="POST">
              <input name="bucket" type="hidden" value="{{ bucket['Name'] }}">
              <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa fa-archive"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
